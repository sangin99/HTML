<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 미디어 요소</title>
</head>
<body>
    
    <!-- audio 요소 : 웹 페이지에 오디오 컨텐츠를 재생할 수 있도록 함 -->
        <!-- controls : 재생시켜주는 명령어 -->
        <!-- muted : 음소거 설정 -->
        <!-- autoplay : 자동실행 (단, muted 가 실행 되었을 때만 가능)-->
    <audio controls muted > 
        <source src = "../resource/sample.mp3" type = "audio/mpeg" />
        오디오가 나타나지 않으면 표시할 메서지
    </audio>

    <!-- video 요소 : 웹 페이지에 비디오 컨텐츠를 재생할 수 있도록 함 -->
    <video controls muted autoplay> 
        <source src = "../resource/sample.mp4" type = "video/mp4" />
        비디오가 나타나지 않으면 표시할 메세지
    </video>

</body>
</html>
