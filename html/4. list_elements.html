<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 리스트 요소</title>
</head>
<body>
    <!-- <ol> : 순서가 존재하는 리스트 요소 -->
    <ol>
        <!-- <li> : 리스트의 원소를 나타내는 요소 -->
        <li>대한민국</li>
        <li>중국</li>
        <li>일본</li>
    </ol>

         <!-- <ul> : 순서가 없는 리스트 요소 -->
        <ul>대한민국</ul>
        <ul>중국</ul>
        <ul>일본</ul>
    
</body>
</html>
