    1.  head 에 javascript 작성 
        - 웹 화면에 출력이 일어나기전에 동작해야하는 작업을 작성
    -->

        function buttonCilckEvent (){
            console.log('버튼을 클릭했습니다.');
            window.open('https://naver.com')
        }
    </script>   
    <!--외부 Javascript 연결-->
    <script src="./function.js"></script> 
</head>
<body>
    <button onclick="buttonCilckEvent();">버튼</button>
    <button onclick='buttonCilckEvent2();'>버튼2</button>

    -->
</body>
