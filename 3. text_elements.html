<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 텍스트 요소</title>
</head>
<body>
    <!-- HTML 에서는 문장에 대하여 줄 바꿈을 인식하지 못함 -->
    <!-- 줄 바꿈을 적용하고 싶다면 "<br/>"를 사용해야함 -->
    태그를 사용하지 않고 작성한 문장<br/>  
    줄을 바꾸고 작성한 내용입니다.
<!--=======================================================-->
    <!-- "<p></p>" : 하나의 문단을 표현하는 요소 -->
    <p> 첫 번째 문단 입니다 </p>
    <p> 두 번째 문단 입니다 </p>

    <!-- HTML의 태그는 대소문자를 구분하지 않음 -->
    <P> 시작과 뒤 대.소문자로 다르나, 상관없이 가능하다 </p>
    
    <!-- 프로그래밍 언어가 아니므로, 오류가 없다 / 자동생성을 해준다 -->
    <!-- HTML은 문법에 오류가 있다 하더라고 에러 출력이 되지 않음 -->
    <p> 여는 태그만 작성해도 자동으로 닫아서 표시해준다
<!--========================================================-->

    <!-- <h1> ~ <h6> : 제목을 표시하기 위한 요소 -->
    <h1>메인 제목</h1>
    <h2>서브 제목</h2>
    <h5>기본보다 조금 작은 글씨</h5>
    <h6>기본보다 많이 작은 글씨</h6>
<!--========================================================-->

    <!-- <strong> : 특정 문자나 단어, 문단을 강조하기 위해 사용하는 요소 / 굵은 글씨로 표시됨 -->
    <p>이 글 중에 일부만 <strong>굵어</strong> 집니다</p>

    <!-- <em> : 특정 문자나 단어, 문단을 강조하기 위해 사용하는 요소 / 기울임(이텔릭체)로 표시됨 -->
    <p>이 글 중에 일부만 <em>기울여</em> 집니다</p>
        <!-- 중복적용 가능 -->
    <p>이 글 중에 일부가 <em><strong>굵어지며 기울여</strong></em> 집니다</p>
    
</body>
</html>
