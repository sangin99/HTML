<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델까지 연습</title>
    <style>
        .show-all-button {
            background-color: rgba(0,0,0,0.2);
            width: 250px;
            padding: 20px 0px;
            border-radius: 50px;    
        }
        .show-all-button:hover {
            cursor: pointer;   /*마우스가 올라갔을 때 커서가 바뀌게한다*/
            background-color: rgba(0,0,0,0.1);
        }

        .button-title {
            text-align: center;    /*가운데 정렬*/
        }
    </style>
</head>
<body>

    <div class = 'show-all-button' onclick="alert('클릭!');">
        <div class ='button-title'>전체 서비스 보기</div>
    </div>

</body>
</html>
